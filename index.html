<!DOCTYPE html>
<html>
    <head>
      <title>Shoal Creek Ward Tithing Settlement Signup</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <style>
        html {
          font-size: 100%;
        }
        
        body {
          font-size: 1.25em;
          position: relative;
          text-align: left;
          font-family: 'Open Sans', 'Helvetica', 'Arial', sans-serif;
          color: #666;
          font-weight: 300;
          margin: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        #header {
          width: 100%;
          background-color:#f4f4f4;
          padding: 50px 0;
          text-align: center;
        }

        h1, h2 {
          overflow: hidden;
          text-overflow: ellipsis;
        }

        h1 {
          font-weight: 600;
        }

        #title {
          max-width: 960px;
          margin: 0 auto;
          font-size: 1.6em;
          padding: 50px 40px 50px 40px;
        }

        #subtitle {
          font-size: 0.8em;
          text-align: center;
        }

        #signup-options {
          display: flex;
          flex-direction: column;
          width: 80%;
          padding-top: 50px;
          max-width: 960px;
          justify-content: center;
          align-items: center;
          margin-top: 50px;
        }

        .signup-option {
          flex: 0 1 auto;
          min-height: 0;
          border: 1px solid #e4e4e4;
          border-radius: 5px;
          display: flex;
          padding: 50px;
        }

        #signup-options > a {
          text-decoration: none;
          color: #537F72;
          font-weight: 600;
          font-size: 1.5em;
          margin-bottom: 30px;
          width: 100%;
        }

        #signup-options > a:hover {
          color: #2f4941;
        }
      </style>
    </head>
    <body>
      <div id="header">
        <h1 id="title">Shoal Creek Ward Tithing Settlement</h1>
        <h2 id="subtitle">Please select the appointment type you'd prefer</h2>
      </div>
      <div id="signup-options">
          <a href="https://shoal-creek-ward.youcanbook.me"><span class="signup-option">Virtual</span></a>
          <a href="https://shoal-creek-ward.youcanbook.me"><span class="signup-option">In person</span></a>
      </div>
    </body>
</html>
